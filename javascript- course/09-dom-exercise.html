   <input placeholder="Name" class="js-input-name"
    onkeydown="pressEnter(event)">

   <button onclick="
   enterYourName();
   ">Submit</button>

   <p class="js-message"></p>

    

  

    <script>
      /*
      console.log(document.querySelector('.js-button'));

      console.log(document.querySelector('.js-second-button'));

      */

     function pressEnter(event) {
      if(event.key === 'Enter'){
        enterYourName();
      }

     }
     

     function enterYourName() {
     const inputElement =  document.querySelector('.js-input-name');
     document.querySelector('.js-message').innerHTML = `${inputElement.value}`;
     }

  

    
    </script>

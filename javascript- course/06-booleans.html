<!DOCTYPE html>
<html>
  <head>
    <title>Booleans</title>
  </head>
   <body>

    

    <script>
      console.log(typeof true); // boolean
      console.log(typeof 'false'); // string

      console.log( 5 == '5') // (true) convert both in the same type =  

      console.log(3 > 5);

      if(true){
       console.log('hello');
      }else if(false){
       console.log('good job!');
      }

      

    </script>
     
    </body>
</html>
